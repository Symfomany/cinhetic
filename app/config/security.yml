security:
    encoders:
         Cinhetic\PublicBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
      chain_provider:
        chain:
          providers: [fos_userbundle]
      fos_userbundle:
        id: fos_user.user_provider.username_email

    firewalls:
        facebook:
          pattern:        ^/administration/oauth
          anonymous: ~
          logout:
              path:           /administration/oauth/logout
              target:         /administration/oauthconnect
          oauth:
            resource_owners:
              facebook:           "/administration/oauth/login/check-facebook"
              github:             "/administration/oauth/check-github"
              google:             "/administration/oauth/check-google"
              twitter:            "/administration/oauth/check-twitter"
            use_forward:       false
            failure_path: /administration/oauth/connect
            login_path: /administration/oauth/login
            check_path: /administration/oauth/connect
            success_handler:  cinhetic_public.handler_auth
            oauth_user_provider:
              service: user_facebook.provider
        main:
          pattern:        ^/administration
          security: true
          form_login:
            success_handler:  cinhetic_public.handler_auth
            provider:               fos_userbundle
            csrf_provider:          form.csrf_provider
            check_path:             fos_user_security_check
            always_use_default_target_path: true
            default_target_path: /administration
          logout:
            path:   /administration/logout
            target: /login
          remember_me:
              key:      "%secret%"
              lifetime: 31536000 # 365 jours en secondes
              path:     /
              domain:   ~ # Prend la valeur par d√©faut du domaine courant depuis $_SERVER

    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration, role: ROLE_USER }
        - { path: ^/administration/oauth, role: ROLE_USER }
        - { path: ^/administration/oauth/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration/oauth/connect, roles: IS_AUTHENTICATED_ANONYMOUSLY }
