security:
    encoders:
         Cinhetic\PublicBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
      chain_provider:
        chain:
          providers: [fos_userbundle, my_fos_facebook_provider]
      fos_userbundle:
        id: fos_user.user_provider.username_email
      my_fos_facebook_provider:
        id: my.facebook.user

    firewalls:
        secured_area:
          fos_facebook:
              login_path: _security_login
              check_path: _security_check
        main:
          pattern:        ^/administration
          anonymous:      true
          form_login:
            success_handler:  cinhetic_public.handler_auth
            provider:               fos_userbundle
            csrf_provider:          form.csrf_provider
            check_path:             fos_user_security_check
            always_use_default_target_path: true
            default_target_path: /administration
          logout:
            path:   /administration/logout
            target: /login
          remember_me:
              key:      "%secret%"
              lifetime: 31536000 # 365 jours en secondes
              path:     /
              domain:   ~ # Prend la valeur par d√©faut du domaine courant depuis $_SERVER


    access_control:
        - { path: ^/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/administration, role: ROLE_USER }
        - { path: ^/facebook/,           role: [ROLE_FACEBOOK] }
