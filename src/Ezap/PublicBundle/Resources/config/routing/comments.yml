comments:
    pattern:  /
    defaults: { _controller: "EzapPublicBundle:Comments:index" }

comments_show:
    pattern:  /{id}/show
    defaults: { _controller: "EzapPublicBundle:Comments:show" }

comments_new:
    pattern:  /new
    defaults: { _controller: "EzapPublicBundle:Comments:new" }

comments_create:
    pattern:  /create
    defaults: { _controller: "EzapPublicBundle:Comments:create" }
    requirements: { _method: post }

comments_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EzapPublicBundle:Comments:edit" }

comments_update:
    pattern:  /{id}/update
    defaults: { _controller: "EzapPublicBundle:Comments:update" }
    requirements: { _method: post|put }

comments_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EzapPublicBundle:Comments:delete" }
    requirements: { _method: post|delete }
